<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Vision - Extraction de texte avec Mistral AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> OCR Vision</h1>
            <p class="subtitle">Extraction de texte intelligent avec Mistral AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Glissez-déposez votre fichier ici</p>
                    <p>ou</p>
                    <button class="btn" id="selectFileBtn">Sélectionner un fichier</button>
                    <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none;">
                </div>
                <div class="file-info" id="fileInfo">
                    <p>Aucun fichier sélectionné</p>
                </div>
            </div>

            <div class="options-section">
                <div class="option">
                    <label for="language">Langue du texte :</label>
                    <select id="language">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                        <option value="es">Espagnol</option>
                        <option value="de">Allemand</option>
                        <option value="it">Italien</option>
                    </select>
                </div>
                <button class="btn process-btn" id="processBtn">
                    <i class="fas fa-cogs"></i> Extraire le texte
                </button>
            </div>

            <div class="result-section">
                <div class="result-header">
                    <h2>Résultat de l'extraction</h2>
                    <div class="action-buttons">
                        <button class="btn icon-btn" id="copyBtn" title="Copier le texte">
                            <i class="far fa-copy"></i>
                        </button>
                        <button class="btn icon-btn" id="readBtn" title="Lire le texte">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="btn icon-btn" id="downloadBtn" title="Télécharger le texte">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="result-content" id="resultContent">
                    <p class="placeholder">Le texte extrait apparaîtra ici...</p>
                </div>
                <div class="processing" id="processingIndicator">
                    <div class="spinner"></div>
                    <p>Analyse en cours avec Mistral AI...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Mistral AI • <span id="currentYear"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
