<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR avec Mistral</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>OCR Intelligent avec Mistral</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="image">Image</button>
            <button class="tab-btn" data-tab="camera">Caméra Photo</button>
            <button class="tab-btn" data-tab="webcam">Webcam</button>
        </div>
        
        <div class="tab-content active" id="image-tab">
            <div class="drop-area" id="dropArea">
                <p>Glissez-déposez une image ici</p>
                <p>ou</p>
                <button id="selectFileBtn" class="btn">Sélectionner une image</button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>
        
        <div class="tab-content" id="camera-tab">
            <button id="takePhotoBtn" class="btn">Prendre une photo</button>
            <canvas id="photoCanvas" style="display:none;"></canvas>
        </div>
        
        <div class="tab-content" id="webcam-tab">
            <video id="webcam" autoplay playsinline></video>
            <button id="captureWebcamBtn" class="btn">Capturer</button>
            <canvas id="webcamCanvas" style="display:none;"></canvas>
        </div>
        
        <div class="result-section">
            <h2>Résultat</h2>
            <textarea id="textResult" readonly></textarea>
            <div class="actions">
                <button id="processTextBtn" class="btn">Traiter avec Mistral</button>
                <button id="readBtn" class="btn">Lire</button>
                <button id="copyBtn" class="btn">Copier</button>
            </div>
        </div>
    </div>
</body>
</html>
