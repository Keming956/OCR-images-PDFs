<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil OCR avec Synthèse Vocale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Outil OCR avec Synthèse Vocale</h1>
        
        <div class="card upload-section">
            <div id="dropArea" class="drop-area">
                <p>Glissez-déposez votre fichier (image ou PDF) ici</p>
                <p>ou</p>
                <button id="selectFileBtn" class="btn">Sélectionner un fichier</button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf">
            </div>
            
            <div class="controls">
                <button id="processBtn" class="btn" disabled>Extraire le texte</button>
            </div>
            
            <div id="status" class="status"></div>
            <div id="error" class="error"></div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="card result-section" id="resultSection">
            <h2>Résultat de l'extraction</h2>
            <textarea id="textResult" class="text-result" placeholder="Le texte extrait apparaîtra ici..." readonly></textarea>
            
            <div class="voice-controls">
                <select id="voiceSelect" class="voice-select"></select>
                <button id="readBtn" class="btn btn-secondary">Lire le texte</button>
                <button id="stopBtn" class="btn">Arrêter</button>
                <button id="copyBtn" class="btn">Copier</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
